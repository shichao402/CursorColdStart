name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
    
    steps:
      - uses: actions/checkout@v4
      
      # è®¾ç½® Go ç¯å¢ƒ
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      
      # æ„å»ºå¤šå¹³å°äºŒè¿›åˆ¶æ–‡ä»¶
      - name: Build binaries
        run: |
          mkdir -p bin
          GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w" -o bin/coldstart-darwin-amd64 ./cmd/coldstart
          GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w" -o bin/coldstart-darwin-arm64 ./cmd/coldstart
          GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o bin/coldstart-linux-amd64 ./cmd/coldstart
          GOOS=linux GOARCH=arm64 go build -ldflags="-s -w" -o bin/coldstart-linux-arm64 ./cmd/coldstart
          GOOS=windows GOARCH=amd64 go build -ldflags="-s -w" -o bin/coldstart-windows-amd64.exe ./cmd/coldstart
          GOOS=windows GOARCH=arm64 go build -ldflags="-s -w" -o bin/coldstart-windows-arm64.exe ./cmd/coldstart
      
      # è·å–ç‰ˆæœ¬å·
      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
      # æ‰“åŒ…ï¼ˆè¾“å‡ºåˆ° /tmp/release é¿å…æ‰“åŒ…æ—¶æ–‡ä»¶å˜åŒ–ï¼‰
      - name: Create tarball
        run: |
          PACKAGE_NAME=$(jq -r '.name' package.json)
          mkdir -p /tmp/release
          tar -czvf /tmp/release/${PACKAGE_NAME}-${{ steps.version.outputs.VERSION }}.tar.gz \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='*.tar.gz' \
            --exclude='*.go' \
            --exclude='go.mod' \
            --exclude='go.sum' \
            --exclude='cmd/' \
            --exclude='internal/' \
            --exclude='pkg/' \
            --exclude='.cold-start-staging/' \
            --exclude='bin/coldstart' \
            bin/ \
            rules_template/ \
            Makefile \
            README.md \
            package.json \
            .gitignore
      
      # è®¡ç®— SHA256 å¹¶æ›´æ–° package.json
      - name: Generate release package.json
        run: |
          PACKAGE_NAME=$(jq -r '.name' package.json)
          TARBALL="${PACKAGE_NAME}-${{ steps.version.outputs.VERSION }}.tar.gz"
          SHA256=$(sha256sum /tmp/release/$TARBALL | cut -d' ' -f1)
          SIZE=$(stat -c%s /tmp/release/$TARBALL)
          
          jq --arg tarball "$TARBALL" \
             --arg sha256 "$SHA256" \
             --arg size "$SIZE" \
             --arg version "${{ steps.version.outputs.VERSION }}" \
             '.version = $version | .dist.tarball = $tarball | .dist.sha256 = $sha256 | .dist.size = ($size | tonumber)' \
             package.json > /tmp/release/package.json
          
          echo "ğŸ“¦ Package: $PACKAGE_NAME"
          echo "ğŸ“Œ Version: ${{ steps.version.outputs.VERSION }}"
          echo "ğŸ”‘ SHA256: $SHA256"
          echo "ğŸ“ Size: $SIZE bytes"
      
      # åˆ›å»º Release
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            /tmp/release/package.json
            /tmp/release/*.tar.gz
          generate_release_notes: true
      
      # è§¦å‘æ³¨å†Œè¡¨åŒæ­¥ï¼ˆåˆ›å»º sync issueï¼Œä½¿ç”¨ pack-sync labelï¼‰
      - name: Trigger Registry Sync
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # ä½¿ç”¨ gh CLI åˆ›å»º issueï¼Œè‡ªåŠ¨æ·»åŠ  pack-sync label
          # è¿™æ˜¯ CursorToolset v1.7.3+ çš„æ ‡å‡†æ–¹å¼
          gh issue create \
            --repo shichao402/CursorToolset \
            --title "[sync] ${{ github.repository }} v${{ github.ref_name }}" \
            --body "Package: ${{ github.repository }}
          Version: ${{ github.ref_name }}
          Release: ${{ github.server_url }}/${{ github.repository }}/releases/tag/${{ github.ref_name }}" \
            --label "pack-sync"